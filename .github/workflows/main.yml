name: Ghost Protocol V5

on:
  schedule:
    # Runs every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows you to click "Run Now" manually

jobs:
  run-ghost-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        # Fix for ImageMagick policy (optional safety for MoviePy)
        sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

    - name: Run Ghost Engine
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
        CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
        CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        IG_USER_ID: ${{ secrets.IG_USER_ID }}
        IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
        FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
        FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
        # YT Token is intentionally optional. 
        # If deleted from secrets, the bot skips YT safely.
        YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
        YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_ADMIN_ID: ${{ secrets.TELEGRAM_ADMIN_ID }}
      run: python ghost_engine.py

    - name: Save History
      # Commits the 'history.txt' back to the repo so we don't repeat news
      run: |
        git config --global user.name "Ghost Bot"
        git config --global user.email "bot@ghost.local"
        git add ghost_history.txt || true
        git commit -m "Update history" || true
        git push
