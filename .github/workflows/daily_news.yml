name: Hourly Viral News Bot

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:      # Manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install System Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick ffmpeg ghostscript fonts-dejavu-core
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: Cache Assets
        id: cache-assets
        uses: actions/cache@v3
        with:
          path: |
            assets/audio
            Anton.ttf
          key: assets-v1-${{ hashFiles('main.py') }}
          restore-keys: |
            assets-v1-

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: |
          pip install groq moviepy==1.0.3 numpy Pillow==9.5.0 imageio_ffmpeg requests google-generativeai cloudinary

      # ⚠️ THIS SECTION IS CRITICAL: It passes the secrets to your script
      - name: Run Bot
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_ADMIN_ID: ${{ secrets.TELEGRAM_ADMIN_ID }}
        run: python main.py
        
      - name: Save Processed News History
        run: |
          git config --global user.name "NewsBot"
          git config --global user.email "bot@noreply.github.com"
          git add processed_news.txt || echo "No new history"
          git commit -m "Update processed news log" || echo "No changes to commit"
          git push
