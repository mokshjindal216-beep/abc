name: Newsroom V2 Test

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  run-newsroom:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick ffmpeg ghostscript fonts-dejavu-core libavcodec-extra
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: Cache Assets
        uses: actions/cache@v3
        with:
          path: |
            assets/audio
            Anton.ttf
          key: assets-v9-${{ hashFiles('newsroom.py') }}
          restore-keys: assets-v9-

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Libs
        run: |
          pip install groq moviepy==1.0.3 numpy Pillow==9.5.0 imageio_ffmpeg requests google-generativeai cloudinary newspaper3k lxml_html_clean duckduckgo-search

      - name: Run V2 Bot
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_ADMIN_ID: ${{ secrets.TELEGRAM_ADMIN_ID }}
        run: python newsroom.py
        
      - name: Nuclear Sync and Save History
        run: |
          git config --global user.name "NewsAI"
          git config --global user.email "bot@noreply.github.com"
          
          # 1. Clear out temporary files that block git syncing
          rm -f final.mp4 bg.jpg temp_bg.jpg overlay.png
          
          # 2. Add history files before pulling so rebase knows about them
          git add processed_news.txt || echo "No processed_news"
          git add history_v2.txt || echo "No history_v2"
          
          # 3. Force rebase with autostash to handle local modifications
          git pull origin main --rebase --autostash || echo "Pull failed, forcing ahead..."
          
          # 4. Commit and Push with a retry safe-guard
          git commit -m "Sync History [skip ci]" || echo "Nothing to sync"
          git push origin main || (git pull origin main --rebase && git push origin main)
