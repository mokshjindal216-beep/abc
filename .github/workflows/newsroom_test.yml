name: Newsroom V2 Test

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  run-newsroom:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick ffmpeg ghostscript fonts-dejavu-core
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: Cache Assets
        uses: actions/cache@v3
        with:
          path: |
            assets/audio
            Anton.ttf
          key: assets-v6-${{ hashFiles('newsroom.py') }}
          restore-keys: assets-v6-

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Libs
        run: |
          pip install groq moviepy==1.0.3 numpy Pillow==9.5.0 imageio_ffmpeg requests google-generativeai cloudinary newspaper3k lxml_html_clean duckduckgo-search

      - name: Run V2 Bot
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_ADMIN_ID: ${{ secrets.TELEGRAM_ADMIN_ID }}
        run: python newsroom.py
        
      - name: Sync and Save V2 History
        run: |
          git config --global user.name "NewsAI"
          git config --global user.email "bot@noreply.github.com"
          git pull origin main --rebase || echo "Already up to date"
          git add history_v2.txt || echo "No history"
          git commit -m "Log V2" || echo "No changes"
          git push origin main
