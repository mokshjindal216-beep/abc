name: ABC Bot Automation

on:
  schedule:
    - cron: '0 */6* * *' # Runs every 4 hours
  workflow_dispatch:      # Allows manual run

jobs:
  run_bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick ffmpeg ghostscript

    - name: Install Python Libraries
      run: |
        pip install moviepy==1.0.3 numpy pillow requests proglog groq newspaper3k duckduckgo-search google-auth google-auth-oauthlib google-api-python-client cloudinary lxml_html_clean

    - name: Run ABC Bot
      env:
        # MAPPING YOUR SECRETS TO THE SCRIPT
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
        CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
        CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        IG_USER_ID: ${{ secrets.IG_USER_ID }}
        IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
        FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
        FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
        # Assuming you have these or will add them:
        YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
        YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_ADMIN_ID: ${{ secrets.TELEGRAM_ADMIN_ID }}
      run: python abc_bot.py
